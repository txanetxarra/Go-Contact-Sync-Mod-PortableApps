[Format]
Type       =PortableApps.comFormat
Version    =3.8

[Details]
Name       =GoContactSyncMod Portable
AppID      =GoContactSyncModPortable
BaseAppName=GoContactSyncMod
Publisher  =App Developer & PortableApps.com
Homepage   =http://googlesyncmod.sourceforge.net/
Donate     =http://googlesyncmod.sourceforge.net/
Category   =Utilities
Description=GO Contact Sync Mod is an open source tool to synchronize your Microsoft Outlook contacts and calendar with Google Mail/Calendar
Language   =English
Trademarks =GoContactSyncMod GNU General Public License version 3.0 (GPLv3) http://googlesyncmod.sourceforge.net/
InstallType=

[License]
Shareable     =true
OpenSource    =true
Freeware      =true
CommercialUse =true
EULAVersion   =1

[Version]
PackageVersion=4.1.33.0
DisplayVersion=4.1.33.0

[SpecialPaths]
Plugins=NONE

[Dependencies]
UsesGhostscript    =no
UsesJava           =no
UsesDotNetVersion  =
Requires64bitOS    =no
RequiresPortableApp=
RequiresAdmin      =no

[Control]
Icons         =1
Start         =GoContactSyncModPortable.exe
ExtractIcon   =App\GoContactSyncMod\GOContactSync.exe
ExtractName   =App\GoContactSyncMod\GOContactSync.exe
BaseAppID     =%BASELAUNCHERPATH%\App\GoContactSyncMod\GOContactSync.exe
BaseAppID64   =%BASELAUNCHERPATH%\App\GoContactSyncMod\GOContactSync.exe
BaseAppIDARM64=%BASELAUNCHERPATH%\App\GoContactSyncMod\GOContactSync.exe

[Associations]
FileTypes                    =html,htm,xhtml,xhtm,xht,shtml
FileTypeCommandLine          =/Open=%1
FileTypeCommandLine-extension=/OpenExtension=%1
Protocols                    =http,https,gtp,gopher
ProtocolCommandLine          =--protocolhandler=%1
ProtocolCommandLine-protocol =--http:%1
SendTo                       =true
SendToCommandLine            =-multiplefiles "%1"
Shell                        =true
ShellCommand                 =/idlist,%I,%L

[FileTypeIcons]
swf=video
ttp=custom
qwe=app
